<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Method not allowed - Error 405</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        h1,h3,h4{text-align: center;font-weight: 200;}
        a{color: #2578ff}
        body{border-top:solid 20px #444;padding:0;margin:0;}
    </style>
</head>

<body>
<i class="icon-unlink error-icon"></i>
<h1>Error 405</h1>
<h3>Method not allowed.</h3>
<h4><a id="storeURL">Go to Login Page</a></h4>
</body>
</html>

<script>
    var a = document.getElementById('storeURL');
    var requestedURI = window.location.href;
    if (requestedURI.split('store').length > 0) {
        a.href = requestedURI.split('store')[0] + "store/logout?ignoreReferer=true";
    } else {
        a.href = "/store/logout?ignoreReferer=true";
    }

</script>
